<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="" e="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#2196f3">
        <title>PSU Tabulation System</title>
        <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
        <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
        <link rel="stylesheet" href="lib/framework7/css/my-app.css">
    </head>
    <body class='theme-yellow'>
        <div class="login-screen" style='background:transparent !important;'>
            <div class="view">
                <div class="page" style='background:transparent !important;'>
                    <div class="page-content login-screen-content" style='background:transparent !important;'>
                        <div class='row'>
                            <div class='col-20'>
                            </div>
                            <div class='col-35 bg-white' style="position: relative;top: 50px;border: #ccc solid 1px;">
                                <div class="login-screen-title">PSU Tabulation System</div>
                                <form id='loginData' method='POST'>
                                    <div class="list-block">
                                        <div class="list-block-label">
                                            <p>Welcome to PSU Tabulation System. <br/>You need to sign in to get started.</p>
                                        </div>
                                    </div>
                                    <div class='content-block'>
                                        <div class="list-block">
                                            <ul>
                                                <li class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title label">User Level</div>
                                                        <div class="item-input">
                                                            <input type="text" name="username" placeholder="Your user level">
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title label">Access Code</div>
                                                        <div class="item-input">
                                                            <input type="password" name="password" placeholder="Your access code">
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="list-block">
                                        <ul>
                                            <li>
                                                <div class='row'>
                                                    <div class='col-33'></div>
                                                    <div class='col-33'>
                                                        <a data-cmd="getLogin" class="button button-fill color-blue">Sign In</a>
                                                    </div>
                                                    <div class='col-33'></div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                            <div class='col-20'>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery.particleground.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</html>
