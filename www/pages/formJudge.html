<div class='popup'>
	<div class='row'>
		<div class='col-100'>
			<form id='judgeForm' method='POST'>
				<div class='list-block'>
				    <div class='list-block-label'>
				        <p><h1>Adding judge</h1></p>
				    </div>
				</div>
				<div class='content-block'>
				<div class='list-block inputs-list'>
					<ul>
						<li class='item-content'>
							<div class='item-inner'>
								<div class='item-title label'>Judge Name</div>
								<div class='item-input item-input-field'>
									<input type='text' name='judgeName'>
								</div>
							</div>
						</li>
						<li class='item-content'>
							<div class='item-inner'>
								<div class='item-title label'>Details</div>
								<div class='item-input item-input-field'>
									<textarea type='text' name='judgeDetails'></textarea>
								</div>
							</div>
						</li>
						<li class='item-content'>
							<div class='item-inner'>
								<div class='item-input row'>
									<div class='col-50'>
										<a class='button button-fill color-gray close-popup'>Cancel</a>
									</div>
									<div class='col-50'>
										<a class='button button-fill color-blue close-popup' data-cmd='saveJudge'>Save</a>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				</div>
			</form>
		</div>
	</div>
</div>
