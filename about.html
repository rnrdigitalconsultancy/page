<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="" e="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#2196f3">
        <title>RNR Digital Consultancy</title>
        <link rel='icon' href='assets/img/rnr_logo.png'>
        <link rel="stylesheet" href="assets/lib/framework7/css/framework7.material.min.css">
        <link rel="stylesheet" href="assets/lib/framework7/css/framework7.material.colors.min.css">
        <link rel="stylesheet" href="assets/lib/framework7/css/framework7.icons.css">
        <link rel="stylesheet" href="assets/lib/framework7/css/my-app.css">
        <link rel="stylesheet" href="assets/css/index.css">
    </head>
    <body style='background: transparent;'>
        <div class="views">
            <div class="view view-main" data-page="home">
                <div class="pages">
                    <div data-page="home" class="page navbar-fixed" style="background: transparent !important;">
                        <div class="swiper-custom">
                            <div class="swiper-container swiper-container-horizontal">
                                <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
                                    <span class="swiper-pagination-bullet"></span>
                                    <span class="swiper-pagination-bullet"></span>
                                    <span class="swiper-pagination-bullet"></span>
                                    <span class="swiper-pagination-bullet"></span>
                                </div>
                                <div class="swiper-wrapper">
                                    <div style='background: transparent;' class="swiper-slide">
                                        <iframe src="why.html" style="width:100% !important; min-height: 600px;"></iframe>
                                    </div>
                                    <div style='background: transparent;' class="swiper-slide">
                                        <iframe src="services.html" style="width:100% !important; min-height: 600px;"></iframe>
                                    </div>
                                    <div style='background: transparent;' class="swiper-slide swiper-slide-prev">
                                        <iframe src="portfolio.html" style="width:100% !important; min-height: 600px;"></iframe>
                                    </div>
                                    <div style='background: transparent;' class="swiper-slide swiper-slide-active">
                                        <iframe src="team.html" style="width:100% !important; min-height: 600px;"></iframe>
                                    </div>
                                    <div style='background: transparent;' class="swiper-slide swiper-slide-next">
                                        <iframe src="contact.html" style="width:100% !important; min-height: 600px;"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript">
        var $$ = Dom7;
        var app = new Framework7({
            material:true,
        });    
        var swiper = app.swiper(".swiper-container",{
            loop:true,
            speed: 400,
            effect:'slide',
            grabCursor:true,
            shortSwipes:true,
            // keyboardControl:true,
            pagination:'.swiper-container .swiper-pagination',
            paginationClickable:true,
            nextButton:'.swiper-button-next',
            prevButton:'.swiper-button-prev',
            // simulateTouch:false,
            // noSwiping:true,
            // noSwipingClass:'swiper-no-swiping'
        });

    </script>
</html>
