<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="" e="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#2196f3">
        <title>RNR Digital Consultancy</title>
        <link rel='icon' href='assets/img/rnr_logo.png'>
        <link rel="stylesheet" href="assets/lib/framework7/css/framework7.material.min.css">
        <link rel="stylesheet" href="assets/lib/framework7/css/framework7.material.colors.min.css">
        <link rel="stylesheet" href="assets/lib/framework7/css/framework7.icons.css">
        <link rel="stylesheet" href="assets/lib/framework7/css/my-app.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="https://getmdl.io/material.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    </head>
    <body style='background: transparent;'>
        <div class="panel-overlay"></div>
        <div class="panel panel-left panel-cover">
            <div class="content-block">
                <div class="list-block">
                    <ul>
                        <li>
                            <a data-slide='home' class="list-button item-link grey-text" style="color: white">Home</a>
                        </li>
                        <li>
                            <a data-slide='services' class="list-button item-link grey-text" style="color: white">Services</a>
                        </li>
                        <li>
                            <a data-slide='portfolio' class="list-button item-link grey-text" style="color: white">Portfolio</a>
                        </li>
                        <li>
                            <a data-slide='team' class="list-button item-link grey-text" style="color: white">Team</a>
                        </li>
                        <li>
                            <a data-slide='contact' class="list-button item-link grey-text" style="color: white">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navbar white">
            <div class="navbar-inner">
                <div class="hide-on-large-only">
                    <a class="link icon-only open-panel grey-text link" href="#"><i class="f7-icons size-22">bars</i></a>
                    <a class="dropdown-button" href="#!" data-activates="dropdown1"></a></a>
                </div>
                <div class="right hide-on-med-only hide-on-small-only grey-text" style="margin-left: 10px;">
                    <a href='#home' data-slide='home' class="link grey-text" style="color: white">Home</a>
                    <a href='#services' data-slide='services' class="link grey-text" style="color: white">Services</a>
                    <a href='#portfolio' data-slide='portfolio' class="link grey-text" style="color: white">Portfolio</a>
                    <a href='#team' data-slide='team' class="link grey-text" style="color: white">Team</a>
                    <a href='#contact-us' data-slide='contact' class="link grey-text" style="color: white">Contact Us</a>
                </div>
            </div>
        </div>
        <div class="views">
            <div class="view view-main" data-page="home">
                <div class="pages">
                    <div data-page="home" class="page navbar-fixed" style="background: transparent !important; min-height: 600px;">
                        <div class="swiper-custom">
                            <div class="parallax-bg" style="background-image:url(assets/img/clouds.jpg)" data-swiper-parallax="-23%"></div>
                            <div class="swiper-container swiper-container-horizontal">
                                <div class="swiper-wrapper">
                                    <div style='background: transparent !important;' class="swiper-slide">
                                        <iframe class="fullscreen" src="why.html" style="width:100% !important; height: auto !important; min-height: 650px; border:none;"></iframe>
                                    </div>
                                    <div style='background: transparent !important; height: auto !important' class="swiper-slide">
                                        <iframe class="fullscreen" src="services.html" style="width:100% !important; min-height: 650px; border:none;"></iframe>
                                    </div>
                                    <div style='background: transparent !important; height: auto !important' class="swiper-slide swiper-slide-prev">
                                        <iframe class="fullscreen" src="portfolio.html" style="width:100% !important; min-height: 650px; border:none;"></iframe>
                                    </div>
                                    <div style='background: transparent !important; height: auto !important' class="swiper-slide swiper-slide-active">
                                        <iframe class="fullscreen" src="team.html" style="width:100% !important; min-height: 650px; border:none;"></iframe>
                                    </div>
                                    <div style='background: transparent !important; height: auto !important' class="swiper-slide swiper-slide-next">
                                        <iframe class="fullscreen" src="contact.html" style="width:100% !important; height: auto !important min-height: 650px; border:none;"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar">
            <div class="toolbar-inner">
                <h4>&copy; RNR Digital Consultancy. All Rights Reserved</h4>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/lib/framework7/js/framework7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script type="text/javascript">
        var $$ = Dom7;
        var app = new Framework7({
            material:true,
        });  
          
        var swiper = app.swiper(".swiper-container",{
            loop:true,
            speed: 400,
            effect:'slide',
            grabCursor:true,
            shortSwipes:true,
            // direction: 'vertical',
            mousewheelControl: true
        });

        $$("a[data-slide='home']").on('click',function(){
            swiper.slideTo(1);
        });

        $$("a[data-slide='services']").on('click',function(){
            swiper.slideTo(2);
        });

        $$("a[data-slide='portfolio']").on('click',function(){
            swiper.slideTo(3);
        });

        $$("a[data-slide='team']").on('click',function(){
            swiper.slideTo(4);
        });

        $$("a[data-slide='contact']").on('click',function(){
            swiper.slideTo(5);
        });

    </script>
</html>
