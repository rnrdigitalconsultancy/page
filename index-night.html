<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="" e="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#2196f3">
        <title>RNR Digital Consultancy</title>
        <link rel="stylesheet" href="assets/lib/framework7/css/framework7.material.min.css">
        <link rel="stylesheet" href="assets/lib/framework7/css/framework7.material.colors.min.css">
        <link rel="stylesheet" href="assets/lib/framework7/css/framework7.icons.css">
        <link rel="stylesheet" href="assets/lib/framework7/css/my-app.css">
        <link rel="stylesheet" href="assets/css/index.css">
    </head>
    <body class='theme-bluegray'>
        <div class="statusbar-overlay"></div>
        <div class="views">
            <div class="view view-main" data-page="index">
                <div class="pages">
                    <div data-page="index" class="page">
                        <div class="page-content">
                            <div class='game-row row no-gutter ' id="game-night"></div>
                            <div class="game-row row no-gutter" style="width: 100%; padding-top: 100px;">
                                <div class="col-33 tablet-25"><div class='center'></div></div>
                                <div class="col-33 tablet-50" style="background: rgba(255,255,255,0.5); border-radius: 5px; box-sizing: border-box; padding: 20px; border: solid #333 5px;">
                                    <div class='center'>
                                        <img src="assets/img/rnr_logo 2.png" width="100%" />
                                        <div class="tagline">
                                            <h2 class='' style='text-align: center;font-weight: 100;border: 2px solid #000;padding: 10px;'>YOUR GATEWAY TO DIGITAL SUCCESS</h2>
                                        </div>
                                        <div class='row'>
                                            <p class="buttons-row">
                                            <div class='col-100 tablet-50'>
                                                <button class='button button-fill color-pink' style="background: #f74356 !important;margin: 0 auto;">KNOW MORE</button>
                                            </div>
                                            <div class='col-100 tablet-50'>
                                                <button class='button button-fill color-blue' style="background: #64c2ec !important;margin: 0 auto;">CONTACT US</button>
                                            </div>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-33 tablet-25">
                                    <div class="right" style='margin-left: 10px;'><a href="#" class="link icon-only open-popup"><i class="f7-icons">more_vertical_round</i></a></div>
                                </div>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup" style="display: none;">
            <div class="view view-popup navbar-fixed">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left"></div>
                        <div class="center sliding" style="left: 26.5px;">Contact Us</div>
                        <div class="right"><a href="#" class="link close-popup">Cancel</a></div>
                    </div>
                </div>
                <div class="pages">
                    <div class="page">
                        <div class="page-content">
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Task</div>
                                                <div class="item-input">
                                                    <input type="text" name="title">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Color</div>
                                                <div class="item-input"><span data-color="orange" class="color selected"></span><span data-color="green" class="color"></span><span data-color="blue" class="color"></span><span data-color="yellow" class="color"></span><span data-color="white" class="color"></span><span data-color="pink" class="color"></span><span data-color="purple" class="color"></span><span data-color="cyan" class="color"></span></div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="content-block"><a class="button add-task">Add Task</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-overlay"></div>
    </body>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/phaser.min.js"></script>
    <script type="text/javascript" src="assets/lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="assets/js/process.js"></script>
    <script type="text/javascript" src="assets/js/night.js"></script>
    <script type="text/javascript" src="assets/js/game-night.js"></script>

        console.log(width+":"+height);

</html>
